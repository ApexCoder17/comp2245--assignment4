<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVENGERS CHARACTER SEARCH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </header>
        <main>
            <div class="search-section">
                <label for="searchInput">Search by Full Name or Alias</label>
                <input type="text" id="searchInput" placeholder="e.g. Captain America or Steve Rogers">
                <button id="searchBtn">Search</button>
            </div>
            <div class="result-section">
                <h2>RESULT</h2>
                <div id="result"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
